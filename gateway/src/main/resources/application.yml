server:
  port: 8000

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
spring:
  application:
    name: gateway-service
  config:
    import: "optional:configserver:"
  cloud:
    gateway:
      routes:
        - id: board
          uri: http://localhost:8080/
          predicates:
            - Path=/api/boards/**